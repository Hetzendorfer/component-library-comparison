name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger bei Push auf den main-Branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Schritt 1: Repository auschecken
      - name: Checkout
        uses: actions/checkout@v4

      # Schritt 2: Node.js einrichten
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # W채hle die Node-Version, die f체r deine Projekte passt
          cache: 'npm'

      # Schritt 3: Abh채ngigkeiten f체r alle Projekte installieren
      - name: Install Dependencies for heroui-showcase
        run: |
          cd heroui-showcase
          npm install
      - name: Install Dependencies for shadcn-showcase
        run: |
          cd shadcn-showcase
          npm install
      - name: Install Dependencies for angular-material-overview
        run: |
          cd angular-material-overview
          npm install

      # Schritt 4: Projekte bauen
      - name: Build heroui-showcase
        run: |
          cd heroui-showcase
          npm run build
      - name: Build shadcn-showcase
        run: |
          cd shadcn-showcase
          npm run build
      - name: Build angular-material-overview
        run: |
          cd angular-material-overview
          npm run build -- --base-href=/angular-material-overview/

      # Schritt 5: Build-Output in ein gemeinsames Verzeichnis kopieren
      - name: Copy Build Outputs
        run: |
          mkdir -p dist
          cp -r heroui-showcase/dist/* dist/heroui-showcase/
          cp -r shadcn-showcase/dist/* dist/shadcn-showcase/
          cp -r angular-material-overview/dist/angular-material-overview/* dist/angular-material-overview/

      # Schritt 6: Auf GitHub Pages deployen
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          destination_dir: ./